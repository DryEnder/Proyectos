<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
    <title>El verdadero admin</title>
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center shadow-lg bg-body-tertiary rounded">
    <h1 class="mt-4">Bienvenido Administrador</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card custom-card">
                    <img src="/image/inv.jpeg" class="card-img-top mt-3" alt="..." style="width: 100%; height: 180px; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">Consultar Inventario</h5>
                        <p class="card-text">Consulte los artículos disponibles en el almacén, y genere un archivo Microsoft Excel.</p>
                        <a type="button" class="btn btn-inventario" th:href="@{/admin/inventario}">
                            <i class="fas fa-box-open"></i> Revisar Inventario
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<style>
    body {
        background-color: #f8d7da;
    }
    .custom-card {
        background-color: #f5c2c7;
        border: 1px solid #f5c2c7;
    }

    .btn-inventario {
        background-color: #88c9bf;
        color: white;
        border: none;
    }

    .btn-inventario:hover {
        background-color: #66b2a3;
        color: white;
    }
</style>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
<div th:replace="~{plantillas/plantilla :: jsimports}"></div>
</body>
</html>
