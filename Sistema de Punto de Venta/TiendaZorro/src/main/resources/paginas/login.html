<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .gradient-custom {
            min-height: 100vh;
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }

        .card {
            background-color: #222730;
            border: none;
        }
    </style>
</head>
<body>
<section class="gradient-custom d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Correo o Contraseña Invalidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Haz cerrado sesion.
                        </div>

                        <div th:if="${contenido != null}" class="alert alert-info" role="alert">
                            <h1 th:text="${contenido}"></h1>
                        </div>

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Por favor ingrese su Usuario y Contraseña!</p>

                            <form th:action="@{/login}" method="post">
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typeEmailX">Usuario</label>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typePasswordX">Contraseña</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- MDB JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>
</html>
