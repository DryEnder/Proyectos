<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
    <title>Inventario chido</title>
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center shadow-lg bg-body-tertiary rounded">
    <h1 th:text="${contenido}" class="my-4">Inventario</h1>
    <div class="alert alert-success" th:if="${param.ok}">Solicitud enviada</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">

                        <a type="button" class="btn btn-generate btn-info btn-block mb-4" th:href="@{/admin/inventario/generarexcel}"><i class="fa fa-file-excel-o"></i> Generar Reporte XLS</a>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-bordered">
                    <thead class="table-bordered thead-vino">
                    <tr>
                        <th scope="col"> Nombre De Articulo</th>
                        <th scope="col"> Categoria</th>
                        <th scope="col"> Proveedor</th>
                        <th scope="col"> Cantidad en Stock</th>
                        <th scope="col"> Operaciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ls: ${inventario}">
                        <td th:text="${ls.idInventario.articulo.nombre}"></td>
                        <td th:text="${ls.idInventario.articulo.categoria.nombre}"></td>
                        <td th:text="${ls.idInventario.articulo.proveedor.nombre}"></td>
                        <td th:text="${ls.stock}"></td>
                        <td>
                            <a th:href="@{/admin/inventario/{id} (id=${ls.idInventario.articulo.id})}"
                               class="btn btn-generate">Modificar <i class="fas fa-pen-nib"
                                                                     aria-hidden="true"></i> </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
<div th:replace="~{plantillas/plantilla :: jsimports}"></div>
</body>
<style>
    body {
        background-color: #f8d7da;
    }
    .btn-generate {
        background-color: #348f8f;
        color: white;
        border: none;
    }
    .btn-generate:hover {
        background-color: #2c7777;
        color: white;
    }
    .thead-vino {
        background-color: #8e4b5b;
        color: white;
    }
</style>
</html>
