<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
  <title>Crear Cliente</title>
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center shadow-lg bg-body-tertiary rounded mt-5">
  <div class="container py-4">
    <h2 class="mb-4">Registrar nuevo cliente</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/cajero/guardar-cliente}" method="post" th:object="${cliente}" class="mx-auto" style="max-width: 600px;">
      <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
        Verifique los siguientes errores
        <ul>
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
        </ul>
      </div>
      <input type="hidden" name="ventaId" th:value="${ventaa}" />

      <!-- Nombre -->
      <div class="form-floating mb-3">
        <input
                th:field="*{nombre}"
                type="text"
                id="nombre"
                placeholder="Jose Ramon"
                th:class="${#fields.hasErrors('nombre')}? 'form-control is-invalid':form-control"
                required />
        <label for="nombre">Nombre:</label>
      </div>

      <!-- Teléfono -->
      <div class="form-floating mb-3">
        <input
                th:field="*{telefono}"
                type="tel"
                pattern="\d{10}"
                id="telefono"
                placeholder="555-1234567"
                th:class="${#fields.hasErrors('telefono')}? 'form-control is-invalid':form-control"
                required />
        <label for="telefono">Teléfono:</label>
      </div>

      <!-- Email -->
      <div class="form-floating mb-4">
        <input
                th:field="*{email}"
                type="email"
                id="email"
                placeholder="correo@ejemplo.com"
                th:class="${#fields.hasErrors('email')}? 'form-control is-invalid':form-control"
                required/>
        <label for="email">Correo electrónico:</label>
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Guardar Cliente
        </button>
      </div>
    </form>
  </div>
</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
<div th:replace="~{plantillas/plantilla :: jsimports}"></div>

<style>
  body {
    background-color: #f8d7da;
  }
</style>
</body>
</html>
